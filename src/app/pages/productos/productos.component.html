<mat-card>
  <div class="card-header">
    <mat-card-title id="titulo-productos">Lista de productos</mat-card-title>
    <button
      class="btn-crear"
      (click)="toggleFormulario()"
      aria-label="Crear nuevo producto"
      title="Crear nuevo producto"
    >
      + Crear producto
    </button>
  </div>

  <div
    class="modal-backdrop"
    *ngIf="mostrarFormulario"
    (click)="toggleFormulario()"
    aria-hidden="true"
  ></div>

  <div
    class="modal"
    *ngIf="mostrarFormulario"
    role="dialog"
    aria-modal="true"
    aria-labelledby="titulo-modal-producto"
  >
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2 id="titulo-modal-producto">Nuevo producto</h2>
      <form
        (ngSubmit)="crear(nuevoProducto)"
        #form="ngForm"
        aria-labelledby="titulo-modal-producto"
      >
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              type="text"
              [(ngModel)]="nuevoProducto.nombre"
              name="nombre"
              required
              aria-label="Nombre del producto"
            />
          </div>

          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              type="number"
              [(ngModel)]="nuevoProducto.precio"
              name="precio"
              required
              aria-label="Precio del producto"
            />
          </div>

          <div class="form-group">
            <label for="categoria">Categoría</label>
            <input
              id="categoria"
              type="text"
              [(ngModel)]="nuevoProducto.categoria"
              name="categoria"
              required
              aria-label="Categoría del producto"
            />
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input
              id="cantidad"
              type="number"
              [(ngModel)]="nuevoProducto.cantidad"
              name="cantidad"
              required
              aria-label="Cantidad disponible"
            />
          </div>
        </div>

        <div class="modal-actions">
          <button
            type="button"
            class="cancelar"
            (click)="toggleFormulario()"
            aria-label="Cancelar creación de producto"
            title="Cancelar"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            aria-label="Guardar producto"
            title="Guardar"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <input
    type="text"
    placeholder="Buscar"
    [(ngModel)]="busqueda"
    (input)="filtrar()"
    class="buscador"
    aria-label="Buscar producto por nombre"
    title="Buscar producto por nombre"
  />

  <div *ngIf="loading" class="spinner" role="status" aria-live="polite">
    Cargando...
  </div>

  <table
    class="custom-table"
    *ngIf="!loading && items.length"
    role="table"
    aria-describedby="titulo-productos"
  >
    <thead>
      <tr role="row">
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Categoría</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of items" role="row">
        <td data-label="Nombre">{{ producto.nombre }}</td>
        <td data-label="Precio">{{ producto.precio }} €</td>
        <td data-label="Categoría">{{ producto.categoria }}</td>
        <td data-label="Cantidad" class="cantidad-con-boton">
          {{ producto.cantidad }}
          <button
            class="btn-icono"
            [attr.aria-label]="'Eliminar producto ' + producto.nombre"
            title="Eliminar producto {{ producto.nombre }}"
            (click)="eliminar(producto._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !items.length" aria-live="polite">
    No hay productos para mostrar.
  </p>

  <div class="paginacion" *ngIf="!loading && items.length">
    <button
      (click)="anterior()"
      [disabled]="paginaActual === 0"
      aria-label="Página anterior"
      title="Anterior"
    >
      ← Anterior
    </button>
    <span>Página {{ paginaActual + 1 }}</span>
    <button
      (click)="siguiente()"
      [disabled]="!hayMas"
      aria-label="Página siguiente"
      title="Siguiente"
    >
      Siguiente →
    </button>
  </div>
</mat-card>

<div
  *ngIf="toastVisible"
  class="toast"
  [ngClass]="toastTipo"
  role="alert"
  aria-live="assertive"
>
  {{ toastMensaje }}
</div>
